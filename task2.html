<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>第二回制作課題.1932087</title>

  <!-- three.jsを読み込む(ローカル) -->
  <!-- <script src="./three.js"></script> -->
  <!-- three.jsを読み込む(CDN) -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/99/three.min.js"></script>

</head>
<body>
 <script>
  var init = function() {

    var width = 800,
        height = 600;
  
    // レンダラーを作成
    var renderer = new THREE.WebGLRenderer();
    renderer.setSize(width, height);
    document.body.appendChild(renderer.domElement);
  
    // シーンを作成
    var scene = new THREE.Scene();
  
    // カメラを作成(画角、縦横比、カメラからの距離前、後）
    var camera = new THREE.PerspectiveCamera(45, width / height, 1, 1000);
　  // カメラの座標
　   camera.position.set( 0, 2, 5);
     camera.lookAt(new THREE.Vector3(0, 1, 0));
  
    // 平面を作成
    var planeGeometry = new THREE.PlaneGeometry(5,5,5,5);
    var planeMaterial = new THREE.MeshBasicMaterial({color: 0x00ff00});
    var plane = new THREE.Mesh(planeGeometry,planeMaterial);
    plane.rotation.set( -Math.PI/2, 0, 0 );
    plane.position.set(0,0,0);

    //XYZ軸の表示（長さ）
    var axis = new THREE.AxisHelper(5);
    axis.position.set(0,-0.8,0);             

    // いろいろなマテリアルの実験
    //var material = new THREE.MeshBasicMaterial({ color: 0x0000ff });
    //var material = new THREE.MeshNormalMaterial({ color: 0x000000 });
    //var material = new THREE.MeshLambertMaterial({ color: 0x0000ff });
    //var material = new THREE.MeshPhongMaterial({ color: 0x0000ff, specular:0xffff00, shininess:4 });
    //var material = new THREE.MeshPhongMaterial({ color: 0x0000ff, emissive: 0xffff00, emissiveIntensity: 2 });
    //var material = new THREE.MeshToonMaterial({ color: 0x005555 });
    var material = new THREE.MeshStandardMaterial({ color: 0x0005555 });

    // 頭を作成
    var head_g = new THREE.SphereGeometry( 0.5, 32, 32 );
    var head = new THREE.Mesh(head_g, material);
    head.scale.x =1.2;
    head.position.set(0,1.2,0);//allの中心が原点になる

    //体を作成
    var body_g = new THREE.SphereGeometry( 0.6, 32, 32 );
    var body = new THREE.Mesh( body_g, material);
    body.scale.y =1.5;
    body.position.set(0,0,0);
    
    //左足を作成
    var leg_g = new THREE.SphereGeometry( 0.25, 32, 32 );
    var lleg = new THREE.Mesh( leg_g, material);
    lleg.scale.z = 1.2;//2から1.2に変更
    lleg.scale.y = 0.7;
    lleg.position.set(0.5,-0.8,-0.1);//x座標0.３から0.5に変更、z座標-0.2から-0.1に変更
    

    //右足を作成
    var rleg = new THREE.Mesh( leg_g, material);
    rleg.scale.z = 1.2;//2から1.2に変更
    rleg.scale.y = 0.7;
    rleg.position.set(-0.5,-0.8,-0.1);//x座標-0.3から-0.5に変更、z座標-0.2から-0.1に変更
    
    //右足上部を作成
    var rleg1 = new THREE.Mesh( leg_g, material);
    rleg1.scale.z = 0.8;
    rleg1.scale.x = 0.7;
    rleg1.position.set(-0.5,-0.6,-0.05);
    
    //左足上部を作成
    var lleg1 = new THREE.Mesh( leg_g, material);
    lleg1.scale.z = 0.8;
    lleg1.scale.x = 0.7;
    lleg1.position.set(0.5,-0.6,-0.05);
    
    
    //左羽を作成
    var win_g = new THREE.SphereGeometry( 0.7, 32, 32 );
    var lwin = new THREE.Mesh( win_g, material);
    lwin.scale.x = 0.2;//0.2から0.5に変更
    lwin.scale.z = 0.3;//0.5から0.7に変更
    lwin.scale.y = 0.5;//追加
    lwin.rotation.z = 0.5;
    lwin.position.set(0.65,0.2,0);//y座標0.15から0.2に変更

    //右羽を作成
    var rwin = new THREE.Mesh( win_g, material);
    rwin.scale.x = 0.2;//0.2から0.5に変更
    rwin.scale.z = 0.3;//0.5から0.7に変更
    rwin.scale.y = 0.5;//追加
    rwin.rotation.z = -0.5;
    rwin.position.set(-0.65,0.2,0);//y座標0.15から0.2に変更
    
    //左耳
    var ear_g = new THREE.SphereGeometry( 0.4, 32, 32 );
    var l_ear = new THREE.Mesh( ear_g, material);
    l_ear.scale.z = 0.4;
    l_ear.position.set(0.4,1.3,0);
    
    //右耳
    var r_ear = new THREE.Mesh( ear_g, material);
    r_ear.scale.z = 0.4;
    r_ear.position.set(-0.4,1.3,0);

    //鼻の作成
    var beak_g = new THREE.SphereGeometry( 0.2, 0.5, 32 );//半径0.2に変更
    var material_beak = new THREE.MeshPhongMaterial({ color: 0x0083c9 });
    var beak = new THREE.Mesh( beak_g, material_beak);
    beak.rotation.x = -1.5;
    beak.position.set(0, 1.15, -0.4);//Z軸座標を-0.6から-0.4に変更、Y軸座標を1から1.15に変更
    beak.scale.x = 0.9;//横幅
    beak.scale.z = 1.5;//長さ
    beak.scale.y = 0.8;//厚み
    
    
    //左目
    var eye_g = new THREE.SphereGeometry( 0.1, 32, 32 );
    var material_eye = new THREE.MeshPhongMaterial({ color: 0xffffff });
    var r_eye = new THREE.Mesh( eye_g, material_eye);
    r_eye.position.set(0.2,1.3,1);//z軸座標を1に変更

    //右目
    var l_eye = new THREE.Mesh( eye_g, material_eye);
    l_eye.position.set(-0.2,1.3,1);//z軸座標を1に変更
    
     //ペンギンのオブジェクト
   const koala = new THREE.Group();
     koala.add(axis);
     koala.add(head); // 頭を追加
     koala.add(body); //体を追加
     koala.add(lleg); //左足を追加
     koala.add(rleg); //右足を追加
     koala.add(lwin); //左羽を追加
     koala.add(rwin); //右羽を追加
     koala.add(beak); //鼻
     koala.add(r_eye); //右目
     koala.add(l_eye); //左目
     koala.add(rleg1); //右足上部
  　　  koala.add(lleg1); //左足上部
     koala.add(l_ear); //左耳
     koala.add(r_ear); //右耳
     koala.position.set(0,1,0);//ペンギングループの原点の位置
   

     //全体のオブジェクト

    const all = new THREE.Group();
     all.add(plane);//平面を追加
     all.add(koala); // ペンギンを追加
     all.position.set(0,0,-5);//全体グループの原点の位置
    scene.add(all); 
  
    // 平行光源1
    var directionalLight1 = new THREE.DirectionalLight(0xffffff);
    directionalLight1.position.set(1, 1, 1);
    // シーンに追加
    scene.add(directionalLight1);
    // 平行光源2
    var directionalLight2 = new THREE.DirectionalLight(0xffffff);
    directionalLight2.position.set(-1, 1, 1);
    // シーンに追加
    scene.add(directionalLight2);
  
    // 初回実行
    var update = function() {
      requestAnimationFrame(update);
  
      // 全体を回転させる
        //all.rotation.x += 0.01;
        all.rotation.y += 0.005;;
  
      renderer.render(scene, camera);
    };
    update();
  }
  window.addEventListener('DOMContentLoaded', init);
</script>
</body>
</html>
